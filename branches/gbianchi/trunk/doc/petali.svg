    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Courier 10 Pitch"
       x="416.18283"
       y="69.483749"
       id="text2184"><tspan
         sodipodi:role="line"
         id="tspan2186"
         x="416.18283"
         y="69.483749">1: comiinciare a prendere il numero di</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="91.983749"
         id="tspan2188">moduli per ring</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="114.48375"
         id="tspan2190">quindi so il deltaphi del detector</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="136.98375"
         id="tspan2192">(tenuto conti di un pochino di overlap)</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="159.48375"
         id="tspan2194">2: waferizza</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="181.98375"
         id="tspan2244">3: trovo h</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="204.48375"
         id="tspan2246">r_in,1+h=r_in,2</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="226.98375"
         id="tspan2248">Messi i miei nove ring guardo se sono andato</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="249.48375"
         id="tspan2292">lungo o corto.</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="271.98375"
         id="tspan2294">A questo punto posso cambiare la copertura in</tspan><tspan
         sodipodi:role="line"
         x="416.18283"
         y="294.48375"
         id="tspan2296">phi di un ring di moduli</tspan></text>
