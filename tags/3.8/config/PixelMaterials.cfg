// Formula A(nxm)(p-1) + B(nxm) + C(p-1) + D
// Material A B C D
// Final label: L = Local material, E = service Exiting the detector

// Module type
type = pixel

// Default sensor:
nStripsAcross = 1024;
nSegments = 128;

// Modules: masses taken from TOB modules / 2
M Si 0 0 0 0.3 mm L ;
M CF 0 0 0 0.9 g L ;
M Cu 0 0 0 0.1 g L ;
M Al 0 0 0 0.2 g L ;
M PE 0 0 0 0.6 g L ;

//Cooling blocks
M Al 0 0.3 g 0 0.3 g L ; 

// Interconnect BUS
M Cu   0  0.2 g 0  0 g  E ;
M G10   0  0.20 g 0  0.5 g E ;
   
M Cu   0.03 g 0  0  0  L; 
M G10  0.05 g 0  0  0  L;
M PE   0.01 g 0  0  0  L;


// CCUM -> move to service ring

// End connectivity -> move to service ring

// AOH
M Cu   0  0.03 g 0  0  L; 
M G10  0  0.04 g 0  0  L; 
M PE   0  0.07 g 0  0  L; 


// HV
M Cu    0  0  0.01 g 0  E;
M PE    0  0  0.01 g 0  E;

// Fibers (side)
M PE    0.01 g 0  0  0  E;


// Mechanics 
M CF   0  0  0  0.8 g L;
M Al   0  0  0  0.06 g L;

// end of pixel


// --> end-flange local services

// Radial cables
D 3.5 g Cu 35 g/m Cu E;
D 3.5 g Cu 27 g/m Al  E;
D 3.5 g Cu 28 g/m PE E;

// Radial pipes
D 3.5 g Cu 8.5 g/m Cu E;
D 3.5 g Cu 150 g/m C6F14  E;

// Radial rest
D 3.5 g Cu 30 g/m Cu E;
D 3.5 g Cu 23 g/m Al  E;
D 3.5 g Cu 24 g/m PE E;

// Support disks
 W CF 1.40 mm ;
 V CF 0.5 mm ;
 V PE 0.05 mm ;

